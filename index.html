<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería Interactiva - La Suite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Galería Interactiva – La Suite</h1>

  <div class="controls">
    <input type="url" id="imageUrl" placeholder="Ingresa la URL de una prenda" required />
    <button id="addImageBtn">Agregar Imagen</button>
    <button id="removeImageBtn">Eliminar Imagen Seleccionada</button>
  </div>

  <div class="gallery" id="gallery">
    <img src="assets/img/vestido1.jpg" alt="Vestido" />
    <img src="assets/img/Conjunto2.jpg" alt="Conjunto 2" />
    <img src="assets/img/conjunto3.jpg" alt="Conjunto 3" />
    <img src="assets/img/conjunto4.jpg" alt="Conjunto 4" />
    <img src="assets/img/conjunto5.jpg" alt="Conjunto 5" />
  </div>

  <script src="script.js"></script>
</body>
</html>
